<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator for Srimoyee Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #1e40af, #dc2626);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        canvas {
            border: 2px solid white;
            margin: 10px;
            border-radius: 8px;
        }
        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
        }
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Srimoyee Portfolio - Icon Generator</h1>
        <p>Click "Generate All Icons" to create all the PWA icons for your portfolio!</p>
        
        <button onclick="generateAllIcons()">üöÄ Generate All Icons</button>
        <button onclick="generateFavicon()">‚≠ê Generate Favicon</button>
        
        <div class="icons-grid" id="iconsContainer"></div>
    </div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1e40af');
            gradient.addColorStop(1, '#dc2626');
            
            // Fill background with rounded corners
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, size, size, radius);
            ctx.fill();
            
            // Add inner glow
            const innerGradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            innerGradient.addColorStop(0, 'rgba(255,255,255,0.3)');
            innerGradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = innerGradient;
            roundRect(ctx, 0, 0, size, size, radius);
            ctx.fill();
            
            // Draw S letter with shadow
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = size * 0.05;
            ctx.shadowOffsetX = size * 0.02;
            ctx.shadowOffsetY = size * 0.02;
            
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.7}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', size/2, size/2 + size * 0.05);
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            
            return canvas;
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function generateAllIcons() {
            const container = document.getElementById('iconsContainer');
            container.innerHTML = '<h3>üéâ Generating icons...</h3>';
            
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    canvas.style.width = '100px';
                    canvas.style.height = '100px';
                    
                    const iconDiv = document.createElement('div');
                    iconDiv.innerHTML = `
                        <h4>Icon ${size}x${size}</h4>
                        <div>${canvas.outerHTML}</div>
                        <button onclick="downloadCanvas(this.previousElementSibling.firstElementChild, 'icon-${size}x${size}.png')">
                            Download PNG
                        </button>
                    `;
                    
                    container.appendChild(iconDiv);
                    
                    // Auto download
                    downloadCanvas(canvas, `icon-${size}x${size}.png`);
                }, index * 200);
            });
        }

        function generateFavicon() {
            const canvas = createIcon(32);
            downloadCanvas(canvas, 'favicon-32x32.png');
            
            // Also generate 16x16
            const canvas16 = createIcon(16);
            downloadCanvas(canvas16, 'favicon-16x16.png');
            
            alert('Favicon files generated! Rename favicon-32x32.png to favicon.ico for best compatibility.');
        }

        // Generate preview on load
        window.onload = function() {
            const container = document.getElementById('iconsContainer');
            const previewCanvas = createIcon(128);
            previewCanvas.style.width = '128px';
            previewCanvas.style.height = '128px';
            container.innerHTML = `
                <div>
                    <h3>üì± Preview of your PWA icon:</h3>
                    ${previewCanvas.outerHTML}
                    <p>This beautiful "S" icon matches your blue/red theme perfectly!</p>
                </div>
            `;
        };
    </script>
</body>
</html>
